<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        dark: '#1F2937',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="/" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">LearnQuest</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="/dashboard" class="py-2 px-2 font-medium text-gray-500 hover:text-primary transition duration-300">Dashboard</a>
                    <a href="/lessons" class="py-2 px-2 font-medium text-gray-500 hover:text-primary transition duration-300">Lessons</a>
                    <a href="/leaderboards" class="py-2 px-2 font-medium text-gray-500 hover:text-primary transition duration-300">Leaderboards</a>
                    <a href="/forum" class="py-2 px-2 font-medium text-gray-500 hover:text-primary transition duration-300">Forum</a>
                </div>
                <div class="md:flex items-center space-x-3">
                    <a href="/auth/login" class="py-2 px-2 font-medium text-primary border border-primary rounded hover:bg-primary hover:text-white transition duration-300">Login</a>
                    <a href="/auth/register" class="py-2 px-2 font-medium text-white bg-primary rounded hover:bg-primary-dark transition duration-300">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-10">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-gray-500 text-sm">
                    Â© 2023 LearnQuest. All rights reserved.
                </div>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" class="text-gray-400 hover:text-primary">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/progress.js"></script>
</body>
</html>
